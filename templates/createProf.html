{% block content %}
<h1>{% block title %} Cadastra Professor{% endblock %}</h1>

<form method="post">
    
    <div class="registro-group">
        <label for="id">Nome</label>
        <input type="text" name="nome"
        class="registro-control"
        value="{{ request.form['nome'] }}"></input>
    </div>
    
    <div class="registro-group">
        <label for="registro">id do departamento</label>
        <input type="text" name="departamento"
               class="registro-control"
               value="{{ request.form['departamento'] }}"></input>
    </div>
    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<a href="/home"> Home </a>

{% endblock %}
