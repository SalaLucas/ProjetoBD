{% block content %}
<h1>{% block title %} Cadastra Professor{% endblock %}</h1>

<form method="post">
    
    <div class="registro-group">
        <label for="id">Numero</label>
        <input type="text" name="numero"
        class="registro-control"
        value="{{ request.form['numero'] }}"></input>
    </div>

    <div class="registro-group">
        <label for="registro">id da materia</label>
        <input type="text" name="materia"
               class="registro-control"
               value="{{ request.form['materia'] }}"></input>
    </div>
    
    <div class="registro-group">
        <label for="registro">id do professor</label>
        <input type="text" name="professor"
               class="registro-control"
               value="{{ request.form['professor'] }}"></input>
    </div>
    

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<a href="/home"> Home </a>

{% endblock %}
